<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    {% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">

    <!-- Primer CSS (optional, matches your theme) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primer/21.0.2/build.css">
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      {% if site.title %}
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      {% endif %}

      {{ content }}
    </div>

    <!-- Mermaid.js rendering (placed at end of body) -->
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
      mermaid.initialize({
        startOnLoad: false,
        theme: 'default',
        securityLevel: 'loose'
      });
      mermaid.run({
        querySelector: 'pre code.language-mermaid',
        nodes: document.querySelectorAll('pre code.language-mermaid')
      });
    </script>
  </body>
</html>
