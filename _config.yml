title: Simplex Via LLC Website
description: Documentation for Simplex Via website 
baseurl: "/cs-website"
url: "https://simplexvia.github.io" 
theme: jekyll-theme-primer
markdown: GFM
plugins:
  - jekyll-github-metadata
  - jekyll-seo-tag
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
relative_links:
  enabled: true
  collections: true
include:
  - "*.md"
  - docs/horses.md
  - docs/horse-buying-guide.md
  - docs/horse-buying-guide-family.md
  - docs/forged-arrow-eval.md
  - "CONTRIBUTING.md"
  - "README.md"
  - "LICENSE.md"
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
permalink: pretty
source: docs
verbose: true